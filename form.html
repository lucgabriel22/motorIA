<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Dados</title>
</head>
<body>
    <h1>Formulário de Dados</h1>
    <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">data de nascimento:</label>
        <input type="date" id="email" name="email" required><br><br>
        
        <label for="data_nascimento">filiação:</label>
        <input type="text" id="filiação" name="filiação" required><br><br>
        
        <label for="endereco">filiação:</label><br>
        <input type="text" id="filiação" name="filiação" required><br><br>
        
        <label for="cidade">naturalidade:</label>
        <input type="text" id="naturalidade" name="naturalidade" required><br><br>
        
    
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
